<html>

<head lang="en-US">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Containers | Component</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.web.wsu.edu/designsystem/1.x/wsu-icons/dist/wsu-icons.bundle.css">
	<link rel="stylesheet" href="containers.css">
	<style>
		/* For Demo Only!!!! The following css in not for use in production */
		.wsu-s-main-container,
		.wsu-s-wrapper,
		.wsu-g-container {
			position: relative;
		}
		.wsu-s-main-container:before,
		.wsu-s-wrapper:before,
		.wsu-g-container:before {
			content: "";
			display: block;
			position: absolute;
			border: 1px dashed #050505;
			top: 1rem;
			bottom: 1rem;
			left: 1rem;
			right: 1rem;
		}
		.wsu-g-container {
			padding-bottom: 1rem;
			padding-right: 1rem;
			padding-left: 1rem;
			padding-top: 95px;
		}
		.wsu-g-container:after {
			content: ".wsu-g-container";
			position: absolute;
			background-color: #050505;
			color: #fff;
			display: inline-block;
			top: .25rem;
			left: 60px;
			font-size: 0.6rem;
			height: 1.5rem;
			line-height: 1.5rem;
			padding: 0 1rem;
			border-radius: 3px;
		}
		.wsu-s-wrapper {
			padding: 1rem 1rem 2rem;
		}
		.wsu-s-wrapper:after {
			content: ".wsu-s-wrapper";
			position: absolute;
			background-color: #050505;
			color: #fff;
			display: inline-block;
			top: .25rem;
			left: 60px;
			font-size: 0.6rem;
			height: 1.5rem;
			line-height: 1.5rem;
			padding: 0 1rem;
			border-radius: 3px;
		}

		.wsu-s-main-container:before {
			bottom: 0;
		}
		.wsu-s-main-container:after {
			content: ".wsu-s-main-container (main)";
			position: absolute;
			background-color: #050505;
			color: #fff;
			display: inline-block;
			top: .25rem;
			left: 60px;
			font-size: 0.6rem;
			height: 1.5rem;
			line-height: 1.5rem;
			padding: 0 1rem;
			border-radius: 3px;
		}

		.wsu-d-component {
			background-color: #555;
			box-sizing: border-box;
			border-radius: 3px;
			color: #fff;
		}

		.wsu-s-wrapper .wsu-d-component {
			margin-top: 1rem;
			padding: 1rem;
			margin-left: 1rem;
			margin-right: 1rem;
		}

		.wsu-d-component__global-header {
			position: absolute;
			top: 2rem;
			left: 2rem;
			right: 2rem;
			padding: 1rem;
		}

		.wsu-d-component__site-nav-vertical {
			width: 260px;
			margin-top: 1rem;
			margin-bottom: 1rem;
			padding: 1rem;
			margin-left: 1rem;
		}
		.wsu-d-component__layout {
			text-transform: uppercase;
			font-size: 2rem;
			font-weight: bold;
			padding: 1rem 4rem;
			position: relative;
		}
		.wsu-d-component__layout span {
			position: relative;
			background-color: #fff;
			z-index: 1;
			padding-left: 1rem;
			padding-right: 1rem;
		}
		.wsu-d-component__layout:before {
			content: "";
			position: absolute;
			display: block;
			height: 2px;
			background-color: #ccc;
			top: 49%;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="wsu-d-component__layout"><span>Vertical Navigation</span></div>
	<div class="wsu-g-container">
		<div class="wsu-d-component wsu-d-component__global-header">Global Header</div>
		<div class="wsu-d-component wsu-d-component__site-nav-vertical">Vertical Navigation</div>
		<div class="wsu-s-wrapper">
			<div class="wsu-d-component wsu-d-component__site-header">Site Header</div>
			<div class="wsu-d-component wsu-d-component__site-nav-horizontal">Site Navigation Horizontal</div>
			<div class="wsu-s-main-container">
				<div class="wsu-c-container">
					<!-- COMPONENT: Content Components -->
				</div>
			</div>
			<div class="wsu-d-component wsu-d-component__site-footer">Site Footer</div>
			<div class="wsu-d-component wsu-d-component__global-footer">Global Footer</div>
		</div>
	</div>
	<div class="wsu-d-component__layout"><span>No Vertical Navigation</span></div>
	<div class="wsu-g-container">
		<div class="wsu-d-component wsu-d-component__global-header">Global Header</div>
		<div class="wsu-s-wrapper">
			<div class="wsu-d-component wsu-d-component__site-header">Site Header</div>
			<div class="wsu-d-component wsu-d-component__site-nav-horizontal">Site Navigation Horizontal</div>
			<div class="wsu-s-main-container">
				<div class="wsu-c-container">
					<!-- COMPONENT: Content Components -->
				</div>
			</div>
			<div class="wsu-d-component wsu-d-component__site-footer">Site Footer</div>
			<div class="wsu-d-component wsu-d-component__global-footer">Global Footer</div>
		</div>
	</div>
</body>

</html>
